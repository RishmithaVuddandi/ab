<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Task7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="C:\Users\vudda\OneDrive\Desktop\CSS Task7.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <table style="width:45%" class="center">
            <tr>
              <td align="center"><label for="name">Name:</label></td>
              <td align="center"><dd><input type="text" name="name" id="name" placeholder="Your name"></dd></td>
            </tr>
            <tr>
              <td align="center"><label for="email">Email:</label></td>
              <td align="center"><dd><input type="text" name="email" id="email" placeholder="Your email"></dd></td>
            </tr>
            <tr>
              <td align="center"><label for="password">Password:</label></td>
              <td align="center"><dd><input type="password" name="password" id="password"></dd></td>
            </tr>
            <tr>
              <td align="center"><label for="PhoneNumber">Phone Number:</label></td>
              <td align="center"><dd><input type="number" name="phoneNumber" id="phoneNumber"></dd></td>
            </tr>
            <tr>
              <td align="center"><label for="Gender">Gender:</label></td>
              <td align="center">
                  <dd>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female
                <dd><input type="radio" name="gender" />Other</dd>
                 </dd>
              </td>
            </tr>
            <tr>
              <td align="center"><label for="Language">Language</label></td>
              <td align="center">
                <select name="Language" id="Language">
                  <option value="">Select Language</option>
                  <option value="English">English</option>
                  <option value="Spanish">Spanish</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Arabic">Arabic</option>
                  <option value="Russian">Russian</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="center"><label for="zipcode">Zip Code:</label></td>
              <td align="center"><dd><input type="number" name="zipcode" id="zipcode"></dd></td>
            </tr>
            <tr>
              <td align="center"><label for="about">About:</label></td>
              <td align="center"><dd><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></dd></td>
            </tr>
            <tr>
              <td colspan="2" align="center"><button type="submit" class="Loginbtn"><strong>Register</strong></button></td>
            </tr>
          </table>
      </div>
  </div>
  </body>
</html>
